

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
    environment:
      POSTGRES_DB: home
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: az2003_Az2003
    ports: 
      - "5432:5432"
    networks:
      - django_network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - django_network

networks:
  django_network:
    driver: bridge

volumes:
  postgres_data:
